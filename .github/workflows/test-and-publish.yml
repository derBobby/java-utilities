name: "CD"

on:
  pull_request:
    branches: [ main ]
    types:
      - closed
  push:
    branches: [ main ]

jobs:
  mvn-publish:
    uses: ./.github/workflows/callable-mvn.yml
    with:
      mvn-stage: deploy

  codeql:
    needs: mvn-publish
    uses: ./.github/workflows/callable-codeql.yml

